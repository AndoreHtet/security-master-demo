<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body class="bg-light">
<main role="main">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Departments</h3>
                    </div>
                   <table class="table table-striped">
                       <thead>
                       <tr>
                           <td>Id</td>
                           <td>Name</td>
                           <td>Code</td>
                           <td>Country</td>
                           <td>Action</td>
                       </tr>
                       </thead>
                       <tbody>
                       <tr th:each="dep : ${departments}">
                           <td th:text="${dep.id}"></td>
                           <td th:text="${dep.name}"></td>
                           <td th:text="${dep.code}"></td>
                           <td th:text="${dep.country}"></td>
                           <td>
                               <a th:href="@{'/department/delete?id='+${dep.id}}"
                               class="btn btn-outline-danger">Delete</a>
                           </td>
                       </tr>
                       </tbody>
                   </table>
                    <a th:href="@{/department/create-departments}"
                    class="btn btn-info">Create Departments</a>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
